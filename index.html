<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font/bootstrap-icons.scss" rel="stylesheet">
    <link href="css/font/bootstrap-icons.json" rel="stylesheet">
    <link href="css/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
    <link rel="icon" rel="stylesheet" href="images/icon.PNG">
</head>

<body class="img-fluid">
    <main class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-4 col-sm-8">
                <form class="p-3 bg-light rounded-3">
                    <img class="mb-2" src="images/Logo.png" alt="" width="300" height="57">
                    <h1 class="h3 mb-3 fw-normal" style="text-align: center;">Iniciar sesión</h1>

                    <div class="m-3 form-floating">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Número de empleado">
                        <label for="floatingInput" class="">Número de empleado</label>
                    </div>
                    <div class="m-3 form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                        <label for="floatingPassword">Contraseña</label>
                    </div>

                    <div class="ms-3 checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Recordarme
                        </label>
                    </div>
                    <div class="d-grid gap-3">
                        <button class="btn btn-primary" type="submit" formaction="dashboard.html">Ingresar</button>
                        <p class="text-muted" style="text-align: center;">© Evertec</p>
                    </div>
                </form>
                <div class="mt-3">

                    <p class="h5 text-center"><img src="images/comillas.png" alt="" style="width:30px;">Escuchar y
                        comunicar de forma asertiva los requerimientos
                        de nuestros clientes llevando el servicio al 100%
                        <img src="images/comillas.png" alt="" style="width:30px; transform: rotate(180deg);">
                    </p>
                </div>
            </div>
        </div>
    </main>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
